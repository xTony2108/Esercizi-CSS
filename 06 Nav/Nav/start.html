<!DOCTYPE html>
<html lang="eng">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
