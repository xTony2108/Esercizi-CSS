<!DOCTYPE html>
<html>

<head>
    <title>Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="card_image">
            <img src="./immagine.png" alt="immagine resident evil">
        </div>
        <div class="title">
            <h3>Card title</h3>
            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <div class="items">
            <p>An item</p>
        </div>
        <div class="items">
            <p>A second item</p>
        </div>
        <div class="items">
            <p>A third item</p>
        </div>
        <div class="links">
            <a href="#">Card link</a>
            <a class="link_spacing" href="#">Another link</a>
        </div>
    </div>
</body>

</html>
